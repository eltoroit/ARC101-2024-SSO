<template>
    <div class="slds-align_absolute-center">
        <div class="slds-form" style="width: 75%">
            <template for:each={list} for:item="input">
                <div class="slds-form-element" key={input.key}>
                    <div class="label">{input.label}</div>
                    <div class="slds-form-element__control">
                        <input type="text" data-key={input.key} value={input.value} disabled={input.disabled}
                            readonly={input.readonly} onchange={onValueChange} onclick={onClick}
                            class={input.class}></input>
                    </div>
                </div>
            </template>
            <slot name="additionalInput"></slot>
            <br />
            <div class="slds-align_absolute-center">
                <div>
                    <slot></slot>
                </div>
            </div>
        </div>
    </div>
</template>
